<div class="container">
  <div class="row">
    <div class="col">
      <div class="header">
        <button routerLink="/login">
          <mat-icon>keyboard_backspace</mat-icon>
        </button>
        <span>Enter OTP Code</span>
        <button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Help</button>
        </mat-menu>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="message">
        <span
          >Waiting to automatically detect an SMS sent to +91 11******44.
          <a routerLink="/login">Wrong number ?</a>
        </span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="otp">
        <input type="text" maxlength="6" />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="timer">
        <span
          >Resend Code in <i>{{ time }} </i>s</span
        >
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="footer">
        <button mat-raised-button routerLink="/chat">Verify</button>
      </div>
    </div>
  </div>
</div>
